<!DOCTYPE html>
<html ng-app='shopular'>
  <head>
    <meta charset="utf-8">
    <title>Shopular</title>
  </head>
  <body>

    <header>
      <h1>Shopular</h1>
    </header>

    <main ng-controller='ItemController as inventory'>
      <table>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Color</th>
        </tr>

        <tr ng-repeat='item in inventory.items'>
          <td>{{ item.name }}</td>
          <td>{{ (item.price - item.discount) * inventory.tax | currency }}
            <img src='icon/sale.png' ng-hide='item.discount === 0'></td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.color }}</td>
        </tr>


      </table>

    </main>



    <script src='node_modules/angular/angular.js'></script>
    <script src='js/shopular.module.js'></script>
    <script src='js/item.controller.js'></script>
  </body>
</html>
